<!DOCTYPE html>
<lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Ejemplo Mejorada</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="phone-screen">
        <div class="notch"></div>
        <div class="status-bar">
            <div>8:48 PM</div>
            <div class="battery">
                <span class="battery-bar"></span>
                <span>80%</span>
            </div>
        </div>
        
    <div class="content">
        <div class="temperature-display">25</div>

        <div class="control-panel">

            <button>🔒</button>
            <button>💡</button>
            <button>📡</button>
            <button>🎵</button>
            <button>📷</button>
            <button>🖥️</button>
            <button>📞</button>
            <button>💻</button>
        </div>

        <div class="schedule">
            <div class="schedule-item">
                <div>
                    <time>7:00pm, Diario</time>
                    <div class="details"> 3 escenas, 11 accesorios</div>
                </div>
                <button>⋮</button>
            </div>

            <div class="schedule-item">   
                <div>
                    <time>1:00pm,Diario</time>
                    <div class="details">1 escena, 2 accesorios</div>
                </div> 
                <button>⋮</button>
            </div>
            <div class="schedule-item">
                <div>
                    <time>1:00pm, Diario</time>
                    <div class="details">2 escenas, 8 accesorios</div>
                </div>
                <button>⋮</button>
        </div>
        <div class="schedule-item">
            <div>
                <time>1:00pm, Diario</time>
                <div class="details">1 escena, 2 accesorios</div>
            </div>
            <button>⋮</button>
    </div>
    <div class="schedule-item">
        <div>
            <time>1:00pm, Diario</time>
            <div class="details">1 escena, 2 accesorios</div>
        </div>
        <button>⋮</button>
</div>
</div>
</div>

<div class=" footer">
    <p> desarrollado por JUAN ABELLO &copy;</p>
</div>
</div>
</body>
</html>
